<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        HTML Exercises
    </header>
    <nav>
        <a href wm-nav="exercises/test.html">00 - Test</a>
        <a href wm-nav="exercises/Text1.html">01 - Text 1</a>
    </nav>
    <section id="content"></section>
    <footer>
        <br>
        Web Course
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const content = document.getElementById('content');
            link.onclick = (e) => {
                e.preventDefault(); // Avoid default action from browser
            
                
                fetch(link.getAttribute('wm-nav'))
                    .then(response => response.text())
                    .then(html => content.innerHTML = html);
            }
        });
    </script>
</body>
</html>
